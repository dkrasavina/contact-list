    <title>Contact list</title>

    <link rel="icon" type="image/x-icon" href="images/memi-klev-club-j486-p-memi-malenkii-kotenok-15.png">
    <link href="/styles/contacts.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">

<body>
    <dialog id="edit">
        <form id="edit_form" method="dialog">
            <button id="edit-close" class="edit_button_close" type="button"></button>
            <div class="dialog_wo_cross">
                <h1 class="edit_h1">
                    Edit
                </h1>
                <div class="edit_inputs">
                    <input name="Name" id="edit_name" class="edit_input" type="text" required minlength="3"
                        pattern="[A-Za-zА-Яа-яЁё]+" />
                    <input name="Vacancy" id="edit_vacancy" class="edit_input" type="text" required minlength="3"
                        pattern="[A-Za-zА-Яа-яЁё]+" />
                    <input name="Phone" id="edit_phone" class="edit_input" type="text" required minlength="5" pattern="^\+\d{11}$" />

                </div>
                <button class="edit_button" type="button">Edit</button>
            </div>
        </form>
    </dialog>

    <dialog id="dialog" class="search_dialog">
        <form method="dialog">
            <button id="js-close" class="button_close" type="button"></button>
            <div class="dialog_wo_cross">
                <h1 class="search_contact">
                    Search contact
                </h1>
                <div>
                    <input  class="search_input" type="text" placeholder="Search..." required />
                </div>
                <div class="info_block"></div>
                <button class="show_all" type="button">Show all</button>
            </div>
        </form>
    </dialog>
    <header>
        <h1>Contact List on JS</h1>
        <a href="https://github.com/dkrasavina" class="info-github">GitHub Repository link</a>
    </header>
    <main>
        <form id="inputs" novalidate data-js-form>
            <div class="inputs_fields">
                <input type="text" id="name" name="Name" placeholder="Name" required minlength="3"
                    pattern="[A-Za-zА-Яа-яЁё]+" title="Can't be shorter then 3 symbols" value="asdad">
                <input type="text" id="vacancy" name="Vacancy" placeholder="Vacancy" required minlength="3"
                    pattern="[A-Za-zА-Яа-яЁё]+" title="Can't be shorter then 3 symbols" value="asdad">
                <input type="text" id="phone" name="Phone" placeholder="Phone +X XXX XXX XX XX" required minlength="5"
                    pattern="^\+\d{11}$"
                    title="Can't be shorter then 5 symbols and the recording format must match +X XXX XXX XX XX"
                    value="+79999999999">
                <button class="button_add" type="button">ADD</button>
                <button class="button_clear" type="button">Clear List</button>
                <button id="show-dialog" class="button_search" type="button">Search</button>
            </div>
            <div class="error" data-js-form-error>ERROR</div>

        </form>
